<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<form method="post">
    <h2>Dog Adoption Application</h2>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required>
    
    <label>
        <input type="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?"> Have you ever lived with a Dog before?
    </label>
    
    <label for="breeds">Preferred Breeds</label>
    <select id="multiselect" name="breeds" multiple required>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Beagle">Beagle</option>
        <option value="Poodle">Poodle</option>
    </select>
    
    <button id="submit value="submit" type="submit">Submit</button>
</form>

</body>
</html>
